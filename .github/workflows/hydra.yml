name: HYDRA Auto Scan

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install deps
        run: pip install -r requirements.txt || pip install requests
      
      - name: Run HYDRA
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python hydra.py hunt bugcrowd.com
          python hydra.py status
      
      - name: Save brain
        run: |
          git config user.name "HYDRA"
          git config user.email "hydra@bot"
          git add brain.db findings.json || true
          git diff --staged --quiet || git commit -m "ðŸ§  brain update"
          git push
